<!doctype html>
<html lang="en">
<head>
  <title>Mapa velkoobjemového odpadu v Praze 8</title>
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
  <![endif]-->
  <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        font-family: 'Milonga', cursive;
    }
    .leaflet-container .leaflet-control-zoom {
        margin-left: 13px;
        margin-top: 70px;
    }
 
    #map { z-index: 1;}
    #title { z-index: 2; position: absolute; left: 10px; }
  </style>
 
</head>
<body>
  <h1 id="title">Velkoobjemový odpad</h1>
  <button id="update">Aktualizovat</button>
  <div id="map"></div>
  <script src="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
  <script src="js/leaflet-google.js"></script>
  <script>
    var map = L.map('map').setView([50.11, 14.47], 13);
    var markerLayerGroup = L.layerGroup().addTo(map);
    var unknownPlaces = null;
    var currentDay = new Date();

    function showNextDay() {
        console.log('Next day');
        return false;
    }

    function showPreviousDay() {
        console.log('Prev day');
        return false;
    }

    // Google Maps Layer
    var googleLayer = new L.Google('ROADMAP');

    // OpenStreet Maps Layer
    var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib='Map data © OpenStreetMap contributors';
    var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});

    // Nokia Maps Layers
    var Nokia_normalDay = L.tileLayer('http://{s}.maptile.lbs.ovi.com/maptiler/v2/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?token={devID}&app_id={appID}', {
        attribution: 'Map &copy; <a href="http://developer.here.com">Nokia</a>, Data &copy; NAVTEQ 2014',
        subdomains: '1234',
        devID: 'Jh1fw3YBiKJpi3z63De9mg',
        appID: 'y03pI8hp5RCNmh0kc7Rl'
    });
    var Nokia_satelliteYesLabelsDay = L.tileLayer('http://{s}.maptile.lbs.ovi.com/maptiler/v2/maptile/newest/hybrid.day/{z}/{x}/{y}/256/png8?token={devID}&app_id={appID}', {
        attribution: 'Map &copy; <a href="http://developer.here.com">Nokia</a>, Data &copy; NAVTEQ 2014',
        subdomains: '1234',
        devID: 'Jh1fw3YBiKJpi3z63De9mg',
        appID: 'y03pI8hp5RCNmh0kc7Rl'
    });
    map.addLayer(googleLayer);

    var DaySwitchControl = L.Control.extend({
        options: {
            position: 'topright'
        },

        onAdd: function (map) {
            // create the control container with a particular class name
            var container = L.DomUtil.create('div', 'leaflet-control-zoom leaflet-bar leaflet-control');
            $('<a href="#" title="Předchozí den">&lt;</a>')
                    .addClass('leaflet-control-zoom-in leaflet-bar-part leaflet-bar-part-top')
                    .click(showPreviousDay)
                    .appendTo(container);
            $('<a href="#" title="Další den">&gt;</a>')
                    .addClass('leaflet-control-zoom-in leaflet-bar-part leaflet-bar-part-bottom')
                    .click(showNextDay)
                    .appendTo(container);

            // ... initialize other DOM elements, add listeners, etc.

            return container;
        }
    });

    map.addControl(new DaySwitchControl());

    function getPins(e){
      bounds = map.getBounds();
      url = "container/within?lat1=" + bounds.getSouthWest().lat + "&lon1=" + bounds.getSouthWest().lng + "&lat2=" + bounds.getNorthEast().lat + "&lon2=" + bounds.getNorthEast().lng;
      $.get(url, pinTheMap, "json")
    }

    function pinTheMap(data){
      //clear the current pins
      map.removeLayer(markerLayerGroup);
 
      //add the new pins
      var markerArray = new Array(data.length)
      for (var i = 0; i < data.length; i++){
        container = data[i];
        markerArray[i] = L.marker([container.lat, container.lon]).bindPopup(container.name);
      }
 
      markerLayerGroup = L.layerGroup(markerArray).addTo(map);
    }

    function getUnknownPlaces() {
      $.get('place/unknown', processUnknownPlaces, 'json');
    }

    function processUnknownPlaces(data) {
      console.log(data);
      // TODO: give user option to manually place pin for each place returned
    }

    map.on('dragend', getPins);
    map.on('zoomend', getPins);
    map.whenReady(getPins);

    $('#update').click(function() {
      $.get('container/update', function(data) {
        console.log(data);
        getUnknownPlaces();
      });
    });

  </script>
</body>
</html>
